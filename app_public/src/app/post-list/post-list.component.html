<h3>Posts</h3>
<button class="btn btn-primary" [routerLink]="['/newpost']">New Post</button>
<div *ngFor="let post of posts">
  <h4>
    <a [title]="post.title + ' details'" [routerLink]="['/posts', post._id]">
      {{ post.title }}
    </a>
  </h4>

  <p>
    Author: {{ post.author }}
  </p>
  <p>
    Date: {{ post.createdOn | date }}
  </p>
</div>
