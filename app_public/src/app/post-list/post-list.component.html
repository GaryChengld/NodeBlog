<div *ngFor="let post of posts" class="row">
  <div class="col-12">
    <h4>
      <a [title]="post.title + ' details'" [routerLink]="['/posts', post._id]">
        {{ post.title }}
      </a>
    </h4>
    <p>
      Author: {{ post.author }}<br>
      Date: {{ post.createdOn | date }}
    </p>
  </div>
</div>
