<div class="post" *ngIf="post">
  <div class="row">
    <div class="col-12">
      <h4>{{ post.title }}</h4>
      <p>
        Author: {{ post.author }}<br>
        Date: {{ post.createdOn | date }}
      </p>
      <p [innerHTML]="post.body | htmlLineBreaks"></p>     
      <div class="tags">
        <span *ngFor="let tag of post.tags" class="badge badge-warning">
          {{tag}}
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 bs-linebreak">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="comments">
        <button *ngIf="!formVisible" (click)="showForm()" class="btn btn-primary float-right">Add review</button>
        <h5>Comments</h5>
      </div>
    </div>
  </div>
  <div *ngIf="formVisible">
    <div class="row">
      <div class="col-12">
        <form (ngSubmit)="onCommentSubmit()">
          <hr>
          <h6>Add your comment</h6>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input autoFocus [(ngModel)]="newComment.author" id="name" name="name" required="required"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="comment" class="col-sm-2 col-form-label">Comment</label>
            <div class="col-sm-10">
              <textarea [(ngModel)]="newComment.comment" name="comment" id="comment" rows="5"
                class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">Submit</button>
              <button (click)="resetAndHideReviewForm()" type="button"
                class="btn btn-danger float-right">Cancel</button>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
  </div>
  <div *ngFor="let comment of post.comments" class="row">
    <div class="col-12">
      <span>{{ comment.author }}</span>
      - <small>{{ comment.createdOn | date }}</small>
    </div>
    <div class="col-12">
      <p [innerHTML]="comment.comment | htmlLineBreaks"></p>
    </div>
  </div>
</div>
