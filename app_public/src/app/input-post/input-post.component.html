<div class="row">
  <div class="col-12">
    <div class="title">
      <h5>{{ title }}</h5>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()">
      <hr>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input autoFocus [(ngModel)]="post.author" id="author" name="author" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input autoFocus [(ngModel)]="post.title" id="title" name="title" required="required" class="form-control">
          </div>
        </div>
      <div class="form-group row">
        <label for="body" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea [(ngModel)]="post.body" name="body" id="body" rows="10" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">Submit</button>
          <button (click)="onCancel()" type="button" class="btn btn-danger float-right">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
